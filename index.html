<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicola Mac Mahon - Software Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Mouse Circle-->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!--End of Mouse Circle-->

    <!--Page Container-->
    <div class="container">

        <!-- Page BG -->
        <div class="page-bg"></div>
        <!-- End of Page BG -->

        <!-- Section 1 -->
        <section class="section-1 center">
            <!--logo-->
            <a href="#" class="logo">Nicola Mac Mahon</a>
            <!--End of logo-->
            <!--Animated Circles-->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle center">
                <img src="images/landing/grafitti-eyes.jpeg" alt="profile photo">
            </div>
            <!--End of Animated Circles-->

            <!--Featured Text-->
            <h4 class="featured-text featured-text-1">Software</h4>
            <h4 class="featured-text featured-text-2">Developer</h4>
            <!--End of Featured Text-->
            <!--Main Button-->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Projects</span>
                </div>
            </a>
            <!--End of Main Button-->
        </section>
        <!-- End of Section 1 -->
        <section class="section-2">
            <!-- Section 2 heading-->
            <h1 class=section-2-heading>About Me</h1>
            <!-- End of Section 2 heading-->

            <!--About Me Text-->
            <p class="about-me-text"></p>
            <!--End of About Me Text-->

            <!--Main Button-->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Let's Talk</span>
                </div>
            </a>
            <!--End of Main Button-->
        </section>
    </div>
    <!--End of Page Container-->
    <script src="scripts.js"></script>
</body>

</html>

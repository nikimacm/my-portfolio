<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicola Mac Mahon - Software Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Mouse Circle-->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!--End of Mouse Circle-->

    <!--Page Container-->
    <div class="container">

        <!-- Page BG -->
        <div class="page-bg"></div>
        <!-- End of Page BG -->

        <!-- Section 1 -->
        <div class="section-1">
            <!--logo-->
            <a href="#" class="logo">Nicola Mac Mahon</a>
            <!--End of logo-->
            <!--Animated Circles-->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle">
                <img src="images/landing/profile-photo-sm.png" alt="profile photo">
            </div>
            <!--End of Animated Circles-->

            <!--Featured Text-->
            <h4 class="featured-text featured-text-1">Software</h4>
            <h4 class="featured-text featured-text-2">Developer</h4>
            <!--End of Featured Text-->
        </div>
        <!-- End of Section 1 -->
    </div>
    <!--End of Page Container-->
    <script src="scripts.js"></script>
</body>

</html>
